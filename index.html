<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My To-do List</h1>
    <div class="container">
        <div class="input-block">
            <input type="text" placeholder="Add your task...." class="input_text">
            <button class="addBtn">Add</button>
        </div>
        <div class="list">
            <ul class="todolist">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
